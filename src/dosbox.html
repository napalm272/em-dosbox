<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>仙剑奇侠传</title>
    <style>
      .round-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border:2px solid #cfdcec;
        overflow:hidden;
        
        background: ivory; 
        box-shadow: 0 0 3px gray;
      }

      .up-button {
        position: fixed;
        bottom: 100px;
        left: 50px;
      }

      .down-button {
        position: fixed;
        bottom: 50px;
        left: 50px;
      }

      .left-button {
        position: fixed;
        bottom: 50px;
        left: 0px;
      }

      .right-button {
        position: fixed;
        bottom: 50px;
        left: 100px;
      }

      .space-button {
        position: fixed;
        bottom: 50px;
        left: 600px;
      }

      .esc-button {
        position: fixed;
        bottom: 50px;
        left: 500px;
      }

    </style>
  </head>
  <body>
    <a href="http://emscripten.org">
      <?xml version="1.0" encoding="UTF-8" standalone="no"?>
    </a>

    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>


    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <div>
      <button class="round-button up-button" onmousedown="simulateKeyEvent(38,true)" onmouseup="simulateKeyEvent(38,false)">up</button>
      <button class="round-button left-button" onmousedown="simulateKeyEvent(37,true)" onmouseup="simulateKeyEvent(37,false)">left</button>
      <button class="round-button down-button" onmousedown="simulateKeyEvent(40,true)" onmouseup="simulateKeyEvent(40,false)">down</button>
      <button class="round-button right-button" onmousedown="simulateKeyEvent(39,true)" onmouseup="simulateKeyEvent(39,false)">right</button>
      <button class="round-button space-button" onmousedown="simulateKeyEvent(32,true)" onmouseup="simulateKeyEvent(32,false)">space</button>
      <button class="round-button esc-button" onmousedown="simulateKeyEvent(27,true)" onmouseup="simulateKeyEvent(27,false)">esc</button>
    </div>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
      function simulateKeyEvent(charCode, pressed) 
      {
        element = document;
          var name = pressed ? "keydown" : "keyup";
          var event = document.createEvent('KeyboardEvent');
          var getter = {
              get: function() { return this.keyCodeVal; }
          };

          if(!element) return;

          // Chromium Hack
          Object.defineProperty(event, 'keyCode', getter);
          Object.defineProperty(event, 'which', getter);
          Object.defineProperty(event, 'charCode', getter);   

          if(event.initKeyboardEvent) 
          {
              event.initKeyboardEvent(name, true, true, document.defaultView, false, false, false, false, charCode, charCode);
          } 
          else 
          {
              event.initKeyEvent(name, true, true, document.defaultView, false, false, false, false, charCode, 0);
          }

          event.keyCodeVal = charCode;

          if(event.keyCode !== charCode) 
          {
              alert("keyCode mismatch " + event.keyCode + "(" + event.which + ")");
          }

          element.dispatchEvent(event);
      }
    </script>
    <script async type="text/javascript" src="dosbox.js"></script>
  </body>
</html>
